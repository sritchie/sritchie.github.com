<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="Sam Ritchie" />
    <link href="http://feeds.feedburner.com/sam-ritchie" rel="alternate" title="Sam Ritchie" type="application/atom+xml" />

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

    <!-- Homepage CSS -->
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

    <!-- Typekit -->
    <!-- <script type="text/javascript" src="http://use.typekit.com/jpd0pfm.js"></script> -->
    <!-- <script type="text/javascript">try{Typekit.load();}catch(e){}</script> -->
  </head>
  <body>

    <!-- ClickTale Top part -->
    <script type="text/javascript">
      var WRInitTime=(new Date()).getTime();
    </script>
    <!-- ClickTale end of Top part -->

    <div class="site">
      <div class="title">
        <a href="/">Sam Ritchie</a>
        <a class="extra" href="/">blog</a>
        <a class="extra" href="/about.html">about</a>
        <a class="extra" href="/projects.html">projects</a>
      </div>

      {{ content }}

      {% if page.comments %}
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'samritchie'; // required: replace example with your forum shortname
	     var disqus_identifier = '{{ page.id }}';
	     var disqus_title = '{{ page.title }}';
	     var disqus_url = 'http://sritchie.github.com{{ page.url }}';
	     var disqus_developer = 1;
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
      {% endif %}

      <div class="footer">
        <div class="contact">
          <p>
            Sam Ritchie<br />
            Analytics & Infrastructure at <a href="http://twitter.com/sritchie">Twitter</a><br />
            sritchie@twitter.com
          </p>
        </div>
        <div class="contact">
          <p>
            <a href="http://github.com/sritchie/">github.com/sritchie</a><br />
            <a href="http://twitter.com/sritchie/">twitter.com/sritchie</a>
          </p>
        </div>
        <div class="rss">
          <a href="http://feeds.feedburner.com/sam-ritchie">
            <img src="/images/rss.png" alt="Subscribe to RSS Feed" />
          </a>
        </div>
      </div>
    </div>

    <a href="http://github.com/sritchie"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

    <!-- ClickTale Bottom part -->
    <div id="ClickTaleDiv" style="display: none;"></div>
    <script type="text/javascript">
      if(document.location.protocol!='https:')
      document.write(unescape("%3Cscript%20src='http://s.clicktale.net/WRb.js'%20type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      if(typeof ClickTale=='function') ClickTale(206,0.3,"www03");
    </script>
    <!-- ClickTale end of Bottom part -->
    <!-- Google Analytics -->
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      var pageTracker = _gat._getTracker("UA-25954647-1");
      pageTracker._trackPageview();
    </script>

    <!-- Google Analytics end -->
  </body>
</html>
